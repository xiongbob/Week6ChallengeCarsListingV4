<!DOCTYPE html>
<!--HEAD-->

<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:fragment="headstuff">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Depot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css"/>
</head>
<body>

<!--END HEAD-->

<!--NAV BAR STUFF-->

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/"><h2>Car Depot</h2></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link active" href="/addcategory">Add Category <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link active" href="/addcategory">View Categories <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link active" href="/add">Add Car <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link active" href="/">View Cars <span class="sr-only">(current)</span></a>
        </div>
    </div>
</nav>

<!--END NAV BAR STUFF-->

<!--CAR STUFF-->

<div th:fragment="car" class="card">
    <div class="card mb-3">
        <img th:src="${car.carpic}" class="card-img-top" alt="car picture">
        <div class="card-body">
            <h5 class="card-title" th:text="${car.manufacturer + ' ' + ' ' + car.model}"></h5>
            <p class="card-text" th:text="${'Built in: ' + car.year + ' On sale for: ' + car.msrp}"></p>
            <p class="card-text" th:text="${car.category.categoryName}"></p>
            <span><a th:href="@{/update/{id}(id=${car.id})}">Update</a>
                <a th:href="@{/detail/{id}(id=${car.id})}">Details</a>
                <a th:href="@{/delete/{id}(id=${car.id})}">Delete</a>
            </span>
        </div>
    </div>

</div>

<!--END MESSAGE STUFF-->

<!--FOOTER STUFF-->

<nav class="navbar navbar-default navbar-fixed-bottom"
     th:fragment="foot">
    <div class="container">
        <hr class="m4-4">
        <footer class="footer">
            <p>&copy; Car Depot 2019</p>
        </footer>
    </div>
</nav>

<!--END FOOTER STUFF-->

<!--JAVASCRIPT STUFF-->

<th:block th:fragment="jslinks">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</th:block>

<!--END JAVASCRIPT STUFF-->
</body>
</html>
